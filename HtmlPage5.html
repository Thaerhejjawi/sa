<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* General Styles */
        body {
            background: #1c1c1c;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Menu Styles */
        ul.topnav {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

            ul.topnav li {
                float: left;
            }

                ul.topnav li a {
                    display: block;
                    color: white;
                    text-align: center;
                    padding: 14px 16px;
                    text-decoration: none;
                }

                    ul.topnav li a:hover:not(.active) {
                        background-color: #111;
                    }

                    ul.topnav li a.active {
                        background-color: #04AA6D;
                    }

                ul.topnav li.right {
                    float: right;
                }

        @media screen and (max-width: 600px) {
            ul.topnav li.right,
            ul.topnav li {
                float: none;
            }
        }

        /* Login Form Styles */
        .form-container {
            background: #222;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            margin-top: 100px; /* Space for the menu */
        }

        .message {
            color: aqua;
            background-color: #ffcc00;
            color: #333;
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #eeff00;
            border-radius: 5px;
            background: #333;
            color: #fff;
        }

            .form-control::placeholder {
                color: #eeff00;
            }

        .btn {
            width: 100%;
            padding: 10px;
            background: #eeff00;
            border: none;
            color: #222;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

            .btn:hover {
                background: #fff;
                color: #1c1c1c;
            }
    </style>
</head>
<body>

    <!-- Responsive Topnav -->
    <ul class="topnav">
        <li><a  href="index.html">Home</a></li>
        <li><a href="HtmlPage5.html">Services</a></li>
        <li><a class="active" href="HtmlPage5.html" class="fas fa-sign-in-alt icon">log in</a></li>
        <li><a href="HtmlPage6.html">About</a></li>
    </ul>

    <!-- Message Container -->
    <h1 class="message">عليك تسجيل الدخول أولاً</h1>

    <!-- Form Container -->
    <div class="form-container">
        <h2>Login</h2>
        <form onsubmit="login(event)">
            <input type="text" id="username" class="form-control" placeholder="Username" required>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <script>
        // Check if the user is logged in
        window.onload = function () {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (!isLoggedIn || isLoggedIn !== 'true') {
                document.getElementById('loginMessage').style.display = 'block';
            }
        };

        // Login function
        function login(event) {
            event.preventDefault(); // Prevent form submission
            const username = document.getElementById('username').value.trim();

            if (username) {
                // Save login state and username
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('username', username);

                // Redirect to services page
                window.location.href = 'HtmlPage4.html';
            } else {
                alert('Please enter your username.');
            }
        }
    </script>
</body>
</html>
